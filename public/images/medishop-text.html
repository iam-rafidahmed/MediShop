<!DOCTYPE html>
<html>
<head>
  <title>Generate Medishop Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    #logo {
      font-family: Arial, sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .highlight {
      color: #4caf50;
    }
    p {
      margin-top: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div>
    <div id="logo">CTG <span class="highlight">Medi</span>Shop</div>
    <p>Take a screenshot of this text and save it as medishop.png in the public/images folder</p>
  </div>
</body>
</html>
